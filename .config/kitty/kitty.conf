/* include ~/.config/kitty/themes/tempus-themes/tempus_day.conf */
include ~/.config/kitty/themes/base-16/base16-gruvbox-light-medium.conf
/* include ~/.config/kitty/themes/tempus-themes/tempus_night.conf */

font_size 14
cursor_blink_interval 0
allow_remote_control yes

macos_option_as_alt yes

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

enable_audio_bell no

font_family      Iosevka Fixed Extended
bold_font        auto
italic_font      auto
bold_italic_font auto
